<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/main.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/elements.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/visual.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/dropdown.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/sidenav.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/actions.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/size.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/position.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/image.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/box.css">
  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/responsivity.css">

  <link rel="stylesheet" type="text/css" href="https://jaframework.herokuapp.com/front-end/stylesheets/fonts.css">

  <link rel="stylesheet" type="text/css" href="card.css"> 
</head>

<body>

<div class="container box a4">
  <div class="card">
    <div class="card-head">
      <img src="image/jariomilitar.png" alt="logo" class="card-logo">
      <img src="image/1.png" alt="Shoe" class="product-img">
       <img src="image/3.png" class="product-img1">
    </div>
    <div class="card-body">
      <div class="product-desc">
        <span class="product-title">
                <b>Plate Carrier</b>
        </span>
        <span class="badge">
                  COLETES BALÍSTICOS
       </span>
        <span class="product-caption">
                Modelo de colete Plate Carrier Modular com espaço para placas balísticas de cerâmica.
              </span>
      
      </div>
      <div class="product-properties">

        <span class="product-color">
                <h4>Cor</h4>
                <ul class="ul-color">
                  <li><a href="#" data-js="color-picker" class="orange"></a></li>
                  <li><a href="#" data-js="color-picker" class="green active"></a></li>
                  <li><a href="#" data-js="color-picker" class="yellow"></a></li>
                </ul>
              </span>
        <span class="product-price pointer">
                R$<b>159,97</b>
              </span>
      </div>
    </div>
  </div>
</div>


</body>
</html>
</body>
</html>
